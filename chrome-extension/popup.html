<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 320px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    .header {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 16px;
    }
    .logo {
      width: 24px;
      height: 24px;
      background: linear-gradient(135deg, #6366f1, #3b82f6);
      border-radius: 4px;
    }
    h1 {
      font-size: 18px;
      margin: 0;
      background: linear-gradient(135deg, #6366f1, #3b82f6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #6366f1, #3b82f6);
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 8px;
    }
    button:hover {
      opacity: 0.9;
    }
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .info {
      font-size: 12px;
      color: #666;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo"></div>
    <h1>ProposalForge</h1>
  </div>
  <p>Click the button below to generate a proposal for this job posting.</p>
  <button id="generateBtn">Generate Proposal</button>
  <p class="info">Make sure you're logged into ProposalForge first.</p>
  <script src="popup.js"></script>
</body>
</html>
